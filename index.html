<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="my-image.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Aditya Tiwari</span>
            <span class="Job">Frontend Devloper</span>
        </div>
        <div class="media-btn">
            <a href="https://www.facebook.com/profile.php?id=100010394744599" target="_blank" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="https://twitter.com/sexy_tiwari"  style="background-color: #1da1f2" target="_blank" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/aditwarii/" style="background-color:#e13063" target="_blank" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://github.com/Aadi262" style="background-color: #171515;" target="_blank" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="btns">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="num">60k </span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots'></i>
                <span class="num">20k </span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="num">16k </span>
            </div>
        </div>
    </div>
</body>
</html>
